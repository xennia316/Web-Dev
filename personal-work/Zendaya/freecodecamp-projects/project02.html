        <h1 id="title"> Survey Form</h1>
        <p id="description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Blanditiis rem harum ullam delectus aliquid assumenda eveniet sed libero mollitia dolorum necessitatibus veritatis deleniti nihil quos earum voluptatum, distinctio ea repellat.</p>
        <form id="survey-form" >
            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Enter a name" required>
            <br>
            <br>
            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" placeholder="Enter an email" name="email" required>
            <br>
            <br>
            <label id="number-label" for="number"> Number</label>
            <input type="number" id="number" name="number" placeholder="Enter a number" min = "1" max = "9" required>
            <br>
            <br>
            <label for="dropdown" id="model">Select model</label>
            <select name="dropdown" id="dropdown">
                <option value="model_me"> Model me</option>
                <option value="model_you"> Model you</option>
                <option value="model_us"> Model us</option>
            </select>
            <br>
            <br>

            <label for="model_color" id="model_color">Model color:</label>
            <br>
            <input type="radio" id="model_color" id="cyan" name="color" value="cyan" >
            <label for="model_color">Black</label>
            <br>
            <input type="radio" id="model_color" id="white" name="color" value="white" >
            <label for="model_color">White</label>
            <br>
            <input type="radio" id="model_color" id="blue" name="color" value="blue" >
            <label for="model_color">Blue</label>
            <br>
            <br>

            <label for="features"> <b> Add features:</b></label>
             <br>
             <input type="checkbox" id="checkbox" name="features" value="this">
             <label for="checkbox"> This </label>
             <br>
             <input type="checkbox" id="checkbox" name="features" value="that">
             <label for="checkbox"> That </label>
             <br>
             <input type="checkbox" id="checkbox" name="features" value="these">
             <label for="checkbox"> These </label>
             <br>
            <br>
             <label for="textarea" id="textarea">Additional Comment</label>
                 <br>
                 <textarea name="instructions" id="textarea" cols="30" rows="10">

                 </textarea>
                 <br>

            <input type="submit" id="submit" value="place order">
             

        </form>
